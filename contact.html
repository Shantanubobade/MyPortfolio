<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Allcss.css">

    <style>
        html, body {
            min-height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background: url('https://source.unsplash.com/random/1920x1080?technology') no-repeat center center/cover;
        }
        .content-wrapper {
            flex: 1 0 auto;
        }
        .footer {
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0); /* Fully transparent background */
            color: white;
            padding: 20px 0;
            position: relative;
            text-align: center;
        }
        .footer h5 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        .footer p {
            font-size: 0.875rem;
        }
        .social-icons {
            margin-top: 1rem;
        }
        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 8px;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        @media (max-width: 768px) {
            .footer {
                padding: 20px;
            }
        }
        
        #particles-js {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1; /* Ensure it is behind other content */
}
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    
    
    <div class="container mx-auto px-4 py-8 relative z-10">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="flex flex-col md:flex-row">
                <div class="w-full md:w-1/2 p-8 bg-indigo-600 text-white">
                    <h2 class="text-3xl font-bold mb-4">Get in Touch</h2>
                    <p class="mb-6">I'd love to hear from you. Send me a message and I'll respond as soon as possible.</p>
                    <div class="flex items-center mb-4">
                        <i class="fas fa-map-marker-alt mr-4 text-2xl"></i>
                        <p>Electronic City, Bangalore</p>
                    </div>
                    <div class="flex items-center mb-4">
                        <i class="fas fa-phone mr-4 text-2xl"></i>
                        <p>+91 7038477254 </p>
                    </div>
                    <div class="flex items-center mb-4">
                        <i class="fas fa-envelope mr-4 text-2xl"></i>
                        <p>shantanusanjaybobade@gmail.com</p>
                    </div>
                    <div class="mt-8">
                        <h3 class="text-xl font-semibold mb-4">Follow Me</h3>
                        <div class="flex space-x-4">
                            <a href="#" class="text-white hover:text-gray-200 transition"><i class="fab fa-facebook-f text-2xl"></i></a>
                            <a href="#" class="text-white hover:text-gray-200 transition"><i class="fab fa-twitter text-2xl"></i></a>
                            <a href="#" class="text-white hover:text-gray-200 transition"><i class="fab fa-instagram text-2xl"></i></a>
                            <a href="#" class="text-white hover:text-gray-200 transition"><i class="fab fa-linkedin-in text-2xl"></i></a>
                        </div>
                    </div>
                </div>
                <div class="w-full md:w-1/2 p-8">
                    <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
                        <div class="mb-6">
                            <input type="hidden" name="access_key" value="e4f4479c-f2c8-4a4d-bac6-c07cf1998bc8">
                            <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                            <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none" required>
                        </div>
                        <div class="mb-6">
                            <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                            <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none" required>
                        </div>
                        <div class="mb-6">
                            <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                            <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none" required></textarea>
                        </div>
                        <div>
                            <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
        });
    </script>
    
     
   
</body>
</html>
